syntax = "proto3";

package proto;

message ClipMsg {
    uint32 id = 1;

    enum MsgType {
        TEXT = 0;
        IMAGE = 1;
    }
    MsgType typ = 2;

    optional string text = 3;

    message ImageData {
        bytes data = 1;
        uint32 width = 2;
        uint32 height = 3;
    }

    optional ImageData image = 4;
}